<section class="product-list-section">
  @if (products.length > 0) {
  <div class="list-header">
    <h1 class="list-title">Каталог товаров</h1>
    <p class="list-subtitle">{{ products.length }} проектов</p>
  </div>

  <div class="product-grid">
    @for (product of products; track product.id) {
    <app-product-item [product]="product" (remove)="onRemoveProduct($event)"></app-product-item>
    }
  </div>
  } @else {
  <div class="empty-state">
    <svg class="empty-icon" xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none"
      stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      <path
        d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
      </path>
      <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
      <line x1="12" y1="22.08" x2="12" y2="12"></line>
    </svg>
    <h2>Нет товаров</h2>
    <p>В этой категории больше нет товаров.</p>
  </div>
  }
</section>
